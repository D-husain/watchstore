<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Watch Store - Admin Panel</title>
    <!-- base:css -->
    <link rel="stylesheet" href="vendors/typicons/typicons.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
     <link rel="stylesheet" href="assets/css/vendor/jquery-ui.min.css">
     <link rel="stylesheet" href="assets/css/plugins/jquery.lineProgressbar.css">
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="adminlogo/favicon.ico" />
    <link rel="stylesheet" href="assets/css/toastmessage.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     
	<style>
		/* General styles for the form group */
		.form-group {
			position: relative;
		}
	
		/* Password input field */
		.form-control-lg {
			padding-right: 40px;
			/* Adjust the right padding to accommodate the icon */
		}
	
		/* Eye icon for password visibility toggle */
		.toggle-password {
			position: absolute;
			top: 50%;
			right: 10px;
			/* Adjust the distance from the input field */
			transform: translateY(-50%);
			cursor: pointer;
			z-index: 1;
		}
	
		#eyeIcon {
			color: #ba2026;
		}
	</style>
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light py-5 px-4 px-sm-5">
                            <div class="brand-logo text-center">
                                <img src="adminlogo/logo_black.png" alt="logo">
                            </div>
                            <h4 class='text-center'>Welcome Back!</h4>
                            <h6 class="font-weight-light mb-4 text-center">Login in to continue.</h6>
                           <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                            <form id="loginForm">
                                <div class="form-group">
                                    <input type="email" name="email" onblur="checkusername()" class="form-control form-control-lg" id="username" placeholder="Username">
                                    <span class='text-danger' id="usernameerr" style="font-size:14px;"></span>
                                </div>
								<div class="form-group">
									<input type="password" name="password" onblur="checkpassword()" class="form-control form-control-lg" id="password"
										placeholder="Password">
									<span class="toggle-password" onclick="togglePasswordVisibility()">
										<i id="eyeIcon" class="fa fa-eye" aria-hidden="true"></i>
									</span>
									<span class='text-danger' id="passworderr" style="font-size:14px;"></span>
								</div>
                                <div class="mt-3">
                                    <button onclick="return validate()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="index.html">SIGN IN</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    
    <div class="snackbar" id="error"></div>
    <div th:if="${success}" class="snackbar">[[${success}]]</div>
    
    <!-- container-scroller -->
    <script>
		$('#loginForm').submit(function (event) {
			event.preventDefault();

			var admin_email = $('#username').val();
			var password = $('#password').val();

			$.ajax({
				type: 'POST',
				url: '/admin/login',
				data: {
					email: admin_email,
					password: password
				},
				success: function (response) {
					window.location.href = '/admin';
				},
				error: function (xhr, status, error) {
					var errorMessage = xhr.responseText;
					$('#error').text(errorMessage);
					$('#error').addClass('show');

					setTimeout(function () {
						$('#error').removeClass('show').text('');
					}, 2500);
				}
			});
		});
	</script>
    <!-- base:js -->
    <script src="vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="js/off-canvas.js"></script>
    <script src="js/hoverable-collapse.js"></script>
    <script src="js/template.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/todolist.js"></script>
     <script src="assets/js/toast.js"></script>
    <script>
        function checkusername(){
            let username = document.getElementById("username").value;
            let usernameerr = document.getElementById("usernameerr");
            if(username == ""){
                usernameerr.innerHTML = "Please enter the username";
            }
            else{
                usernameerr.innerHTML = "";
            }
        }
        function checkpassword(){
            let password = document.getElementById("password").value;
            let passworderr = document.getElementById("passworderr");
            if(password == ""){
                passworderr.innerHTML = "Please enter the password";
            }
            else{
                passworderr.innerHTML = "";
            }
        }
        function validate(){
            let username = document.getElementById("username").value;
            let usernameerr = document.getElementById("usernameerr");
            let password = document.getElementById("password").value;
            let passworderr = document.getElementById("passworderr");
            if(username == "" && password == ""){
                usernameerr.innerHTML = "Please enter the username";
                passworderr.innerHTML = "Please enter the password";
                return false;
            }
            else if(username == ""){
                usernameerr.innerHTML = "Please enter the username";
                passworderr.innerHTML = "";
                return false;
            }
            else if(password == ""){
                usernameerr.innerHTML = "";
                passworderr.innerHTML = "Please enter the password";
                return false;
            }
            else{
                return true;
            }
        }
        
        //----------------------------------
        function togglePasswordVisibility() {
				var passwordInput = document.getElementById('password');
				var eyeIcon = document.getElementById('eyeIcon');

				if (passwordInput.type === 'password') {
					passwordInput.type = 'text';
					eyeIcon.classList.remove('fa-eye');
					eyeIcon.classList.add('fa-eye-slash');
				} else {
					passwordInput.type = 'password';
					eyeIcon.classList.remove('fa-eye-slash');
					eyeIcon.classList.add('fa-eye');
				}
			}

    </script>
    <!-- endinject -->
</body>

</html>
