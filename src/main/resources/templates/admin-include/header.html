<body>
	<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
		<div class="navbar-brand-wrapper d-flex justify-content-center">
			<div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
				<a class="navbar-brand brand-logo" href="admin"><img src="adminlogo/logo_black.png" alt="logo"
						style="width:fit-content" /></a>
				<a class="navbar-brand brand-logo-mini" href="admin"><img src="adminlogo/favicon.ico" alt="logo"
						style="object-fit:cover;object-position:0% 30%" /></a>
				<button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
					<span class="typcn typcn-th-menu"></span>
				</button>
			</div>
		</div>
		<div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
			<ul class="navbar-nav navbar-nav-right">
				<li class="nav-item nav-date dropdown">
					<a class="nav-link d-flex justify-content-center align-items-center">
						<h6 class="date mb-0">Date :
							<script>document.write(new Date().toDateString("en-US", {timeZone: "Asia/Kolkata"}))</script>
							&nbsp;&nbsp;<span id="span"></span>
						</h6>

						<script>
							var span = document.getElementById('span');

							function time() {
								var date = new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"});
								var d = new Date(date);
								var s = d.getSeconds();
								var m = d.getMinutes();
								var h = d.getHours();
								span.textContent =
									("0" + h).substr(-2) + " : " + ("0" + m).substr(-2) + " : " + ("0" + s).substr(-2);
							}

							setInterval(time, 1000);
						</script>
					</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link count-indicator dropdown-toggle d-flex justify-content-center align-items-center"
						id="messageDropdown" href="#" data-toggle="dropdown">
						<i class="typcn typcn-cog-outline mx-0"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
						aria-labelledby="messageDropdown">
						<a href="editprofile" class="dropdown-item">
							<i class="typcn typcn-cog-outline text-primary"></i>
							Settings
						</a>
						<a class="dropdown-item" th:href="@{/admin-logout}">
							<i class="typcn typcn-eject text-primary"></i>
							Logout
						</a>
					</div>
				</li>
			</ul>
			<button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
				data-toggle="offcanvas">
				<span class="typcn typcn-th-menu"></span>
			</button>
		</div>
	</nav>
</body>
