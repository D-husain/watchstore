<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<div id="offcanvas-add-cart" class="offcanvas offcanvas-rightside offcanvas-add-cart-section">
		<!-- Start Offcanvas Header -->
		<div class="offcanvas-header text-right">
			<button class="offcanvas-close"><i class="ion-android-close"></i></button>
		</div> <!-- End Offcanvas Header -->

		<!-- Start  Offcanvas Addcart Wrapper -->
		<div class="offcanvas-add-cart-wrapper">
			<h4 class="offcanvas-title">Shopping Cart</h4>
			
			<ul class="offcanvas-cart"> </ul>
			
			<div class="offcanvas-cart-total-price">
				<span class="offcanvas-cart-total-price-text">Total:</span>
				<span class="offcanvas-cart-total-price-value" id="totals">Loading...</span>
			</div>
			<ul class="offcanvas-cart-action-button">
				<li><a href="cart" class="btn btn-block btn-pink">View Cart</a></li>
				<li class="offcanvas-cart-button"></li>
			</ul>
		</div> <!-- End  Offcanvas Addcart Wrapper -->

	</div>

	<div class="modal fade" id="deleteModals" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title fs-5">Delete Cart</h5>
					<button type="button" class="close modal-close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"><i class="fa fa-times"></i></span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-7">
								<p class="modal-message fs-3">Are you sure you want to delete this cart?</p>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-golden" data-bs-dismiss="modal">No</button>
					<button id="confirmDeletes" type="button" class="btn btn-golden">Yes</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
